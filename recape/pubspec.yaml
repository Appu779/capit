version: 1.0.0+1
environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.2.15
  cupertino_icons: ^1.0.2
 

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.0.5
