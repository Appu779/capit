name: recape
description: A new Flutter project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.2.15
  cupertino_icons: ^1.0.2
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  google_sign_in: ^6.1.5
 

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.0.5
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: assets/logo_d.png
  color: "#f9f9f9"
  image_dark: assets/logo_l.png
  color_dark: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/logo_d.png
    - assets/logo_l.png
    - assets/logo.mp4
    - assets/logo.png
    - assets/g.png
    
